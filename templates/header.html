                    <!-- logo -->

                        <a href="index.html">

                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">

                            <li><a href="/myapp/product/">Home</a></li>

                                </div>
                            </li>
